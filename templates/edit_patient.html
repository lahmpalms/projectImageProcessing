{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Edit Patient</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link href="{% static 'website/css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'website/css/bootstrap-icons.css' %}" rel="stylesheet">

    <link href="{% static 'website/css/owl.carousel.min.css' %}" rel="stylesheet">

    <link href="{% static 'website/css/owl.theme.default.min.css' %}" rel="stylesheet">

    <link href="{% static 'website/css/templatemo-medic-care.css' %}" rel="stylesheet">



    <!--

TemplateMo 566 Medic Care

https://templatemo.com/tm-566-medic-care

-->
</head>

<body id="top">

    <main>

        <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-lg">
            <div class="container">
                <a class="navbar-brand mx-auto d-lg-none" href="{% url 'index' %}">
                        Medic Care
                        <strong class="d-block">Health Specialist</strong>
                    </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <span> Admin Page</span>
                            <!-- <a class="nav-link" href="{% url 'logout' %}">Logout</a> -->
                        </li>
                        <a class="navbar-brand d-none d-lg-block" href="">
                                Medic Care
                                <strong class="d-block">Patient wound size monitoring System</strong>
                            </a>
                        <li class="nav-item">
                            <span> Hello, {{request.user}}</span>
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
        <div class="container p-3 my-3 border">
            <h1>EDIT PATIENT DETAILS</h1>
            <p>Patient wound size monitoring System using image processing technique</p>
        </div>
        <div class="container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %} {{ form.as_p }}
                <button type="submit" class="btn btn-outline-success" value="Update">Update</button>
            </form>
        </div>

    </main>


    <!-- JAVASCRIPT FILES -->
    <script src="{% static 'website/js/jquery.min.js' %}"></script>
    <script src="{% static 'website/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'website/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'website/js/scrollspy.min.js' %}"></script>
    <script src="{% static 'website/js/custom.js' %}"></script>
    <!--

TemplateMo 566 Medic Care

https://templatemo.com/tm-566-medic-care

-->
</body>

</html>
